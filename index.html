<!DOCTYPE html>
<html>
<main>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasted Class Time</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>

<body>
 <div id="root">
  <div class="text">
    <h1 id="appName">Wasted Class Time</h1>
    <p id="purpose">How much time does your class waste by not listening?</p>
  </div>
  <div class="input">
    <!-- <input id="classTime"
           class="totalClassTime"
           type="textbox"
           placeholder="Enter total class time (mins)"
           required
           /> -->
    <label for="time" class="classTime">Total Class Time (min):</label>
      <select id="time" class="selectBox">
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
        <option value="60">60</option>
      </select>
  </div>
  <div class="text">
    <h3 id="elapsed">00:00</h3>
  </div>
  <div class="input">
    <button type="button" id="start" class="controls">Start Timer</button>
    <button type="button" id="pause" class="controls">Pause Timer</button>
    <button type="button" id="reset" class="controls">Reset Timer</button>
  </div>
  <div class="input">
    <button type="button" 
            id="calculate" 
            class="controls"
            onclick="calculate()">Calculate</button>
  </div>
  <div id="modal-root">
    <div id="myModal" class="modal">
      <div class="modal-content">
        <button aria-label="Close Result Modal Box" class="close">&times;</button>
        <p>The percentage of your class <br/> that was wasted is:</p>
        <p class="answer"></p>
      </div>
    </div>
  </div>
 </div>
 <script type="text/javascript" src="scripts/main.js"></script>
 </body>
</html>
